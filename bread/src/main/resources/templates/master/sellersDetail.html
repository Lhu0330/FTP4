<script>
	$(document).ready(function() {
		var userId = $("#user-id").val();
		
		$("#btn-seller").on("click", function() {
			/* $("#method").val("GET"); */
			$("#method").val("POST");
			var frm = $("#frm")[0];
			/* frm.action = "/store/seller?userId=" + userId; */
			frm.action = "/store/seller/" + userId;
			frm.submit();
		});
		
		$("#btn-edit").on("click", function() {
			$("#method").val("PUT");
			var frm = $("#frm")[0];
			frm.action = "/master/sellersDetail/" + userId;
			frm.submit();
		});
		
		$("#btn-delete").on("click", function() {
			$("#method").val("DELETE");
			var frm = $("#frm")[0];
			frm.action = "/master/sellersDetail/" + userId;
			frm.submit();
		})
	})
</script>
