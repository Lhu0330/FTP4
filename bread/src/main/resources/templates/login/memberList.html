<head>

<style>
	
	
 	.header{
	
 	margin:0 auto; /* div를 중앙정렬합니다. */ 
 	width:1050px;

	.main{
		font-family: 'Noto Sans KR', sans-serif;
	
	
	}
	
	.mainPanel{
		margin:0 auto; /* div를 중앙정렬합니다. */  
		width:1050px; 
	
	}
	.userMenu {

	}
	
	 
	 .logo{

		display: flex;
		 justify-content: space-between;
		   align-items: center;

	}

</head>
<body>
	<header th:include="/header :: header"></header>
	
	<main>
		<div class="container my-5">
			<div class="row">
				<div class="col-sm">
					<table class="table table-hover table-striped">
						<colgroup>
							<col width="20%" />
							<col width="20%" />
							<col width="20%" />
							<col width="40%" />
						</colgroup>
						<thead>
							<tr>
								<th>아이디</th>
								<th>전화번호</th>
								<th>이메일</th>
								<th>주소</th>
							</tr>
						</thead>
						<tbody>
							<tr th:if="${#lists.size(memberList)} > 0" th:each="list : ${memberList}">
								<td>
									<a href="/login/userDetail/" th:attrappend="href=${list.userId}" th:text="${list.userId}" class="text-decoration-none"></a>
								</td>
								<td th:text="${list.userPhone}"></td>
								<td th:text="${list.userEmail}"></td>
								<td th:text="${list.userAddr}"></td>
							</tr>
							<tr th:unless="${#lists.size(memberList)} > 0">
								<td colspan="5">내용이 없습니다</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</main>
	
	<footer th:include="/footer:: footer"></footer>
</body>
</html>
